        <div style="display: flex; justify-content: space-around;">
            <div style="display: flex; flex-direction: column;">
                <h4>Primary</h4>
                <div style="display: flex; flex-direction: row;">
                    <div style="width: 50px; height: 50px; background-color: #E6EDFF"></div>
                    <p style="margin-left: 10px;">Light</p>
                </div>
                <div style="display: flex; flex-direction: row;">
                    <div style="width: 50px; height: 50px; background-color: #2E5BFF"></div>
                    <p style="margin-left: 10px;">Normal</p>
                </div>
                <div style="display: flex; flex-direction: row;">
                    <div style="width: 50px; height: 50px; background-color: #1E3EB5"></div>
                    <p style="margin-left: 10px;">Dark</p>
                </div>
            </div>
            <div style="display: flex; flex-direction: column;">
                <h4>Neutrals</h4>
                <div style="display: flex; flex-direction: row;">
                    <div style="width: 50px; height: 50px; background-color: #FFFFFF"></div>
                    <p style="margin-left: 10px;">White</p>
                </div>
                <div style="display: flex; flex-direction: row;">
                    <div style="width: 50px; height: 50px; background-color: #F8F9FB"></div>
                    <p style="margin-left: 10px;">Soft Grey</p>
                </div>
                <div style="display: flex; flex-direction: row;">
                    <div style="width: 50px; height: 50px; background-color: #E2E6EC"></div>
                    <p style="margin-left: 10px;">Cool Grey</p>
                </div>
                <div style="display: flex; flex-direction: row;">
                    <div style="width: 50px; height: 50px; background-color: #C3C8D1"></div>
                    <p style="margin-left: 10px;">Light Grey</p>
                </div>
                <div style="display: flex; flex-direction: row;">
                    <div style="width: 50px; height: 50px; background-color: #5A5F66"></div>
                    <p style="margin-left: 10px;">Medium Grey</p>
                </div>
                <div style="display: flex; flex-direction: row;">
                    <div style="width: 50px; height: 50px; background-color: #1C1E21"></div>
                    <p style="margin-left: 10px;">Charcoal</p>
                </div>
            </div>
            <div style="display: flex; flex-direction: column;">
                <h4>Accents</h4>
                <div style="display: flex; flex-direction: row;">
                    <div style="width: 50px; height: 50px; background-color: #22C55E"></div>
                    <p style="margin-left: 10px;">Success</p>
                </div>
                <div style="display: flex; flex-direction: row;">
                    <div style="width: 50px; height: 50px; background-color: #F59E0B"></div>
                    <p style="margin-left: 10px;">Warning</p>
                </div>
                <div style="display: flex; flex-direction: row;">
                    <div style="width: 50px; height: 50px; background-color: #EF4444"></div>
                    <p style="margin-left: 10px;">Errors</p>
                </div>
                <div style="display: flex; flex-direction: row;">
                    <div style="width: 50px; height: 50px; background-color: #3B82F6"></div>
                    <p style="margin-left: 10px;">Information</p>
                </div>
            </div>
